<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Quote-generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="quote-generator-style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div>
        <i class="fas fa-quote-left quoteTag"></i>
        <span class="quote">Click New quote button</span>
        <i class="fas fa-quote-right quoteTag"></i>
      </div>
      <div class="author">
        <span></span>
      </div>
      <div class="button-container">
        <button class="fab fa-twitter tweet-btn"></button>
        <button class="newQuote-btn">New quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="quote-generator-script.js"></script>
  </body>
</html>
